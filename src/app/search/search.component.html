<app-header></app-header>

<h1>All Anime</h1>
<div class="card-group mb-5 ml-1 mr-2 p-2" >
<div class=" card hovereffect" *ngFor="let anime of allAnimes" [routerLink]="['/animemanga-page/' , anime.type,anime.id]">
<img [src]="anime.attributes.posterImage.tiny" class="card-img-top img-responsive  " />
   <div class =" card-body overlay">
      <h2 class ="card-title">{{anime.attributes.canonicalTitle}} </h2>

     </div>
   </div>
</div>


<button class ="mt-5 ml-3 linkAnime" >View More </button>
<div class="card-group mb-5 ml-1 mr-2 p-2" >
<div class=" card hovereffect" *ngFor="let anime of data" [routerLink]="['/animemanga-page/' , anime.type,anime.id]">
<img [src]="anime.attributes.posterImage.tiny" class="card-img-top img-responsive  " />
   <div class =" card-body overlay">
      <h2 class =" card-title ">{{anime.attributes.titles.en}} </h2>

     </div>
   </div>
</div>
<h1>Trending Manga</h1>
<div class="card-group mb-5 ml-1 mr-2 p-2" >
<div class=" card hovereffect" *ngFor="let manga of allMangas" [routerLink]="['/animemanga-page/' , manga.type,manga.id]">
<img [src]="manga.attributes.posterImage.tiny" class="card-img-top img-responsive"  />
   <div class =" card-body overlay">
      <h2 class =" card-title ">{{manga.attributes.titles.en}} </h2>

     </div>
   </div>
</div>
<!-- Button to Open the Modal -->
<button type="button" class="mt-5 ml-3 mb-3 linkAnime" data-toggle="modal" data-target="#myModal">
  Open modal
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" *ngFor="let cate of categories" >
        {{cate.attributes.slug}}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <ul class="pagination mt-3" >
          <li  [ngClass]=" cont==0?'disabled page-item': 'page-item'">
            <a class="page-link" (click)="descargarCategories(10)"> &laquo;</a>
          <li  [ngClass]=" cont==207?'disabled page-item': 'page-item'">
            <a class="page-link" (click)="cargarCategories(10)"> &raquo;</a>
         </li>
        </ul>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
