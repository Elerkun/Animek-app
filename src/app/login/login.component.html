<app-header></app-header>
<!-- Full Page Intro -->
<div class="card loginCard">
   <!-- Mask & flexbox options-->
   <div class="mask rgba-gradient align-items-center">
     <!-- Content -->
     <div class="container">
       <!--Grid row-->
       <div class="row mt-5">
         <div class="col-md-6 col-xl-5 mb-4">
           <!--Form-->
           <div class="card wow fadeInRight loginForm" data-wow-delay="0.3s">
             <div class="card-body" >
               <!--Header-->
               <div class="text-center">
                 <h3 class="white-text">
                   <i class="fas fa-user white-text"></i> Login:</h3>
                   <hr class="hr-light">
                 </div>
                 <!--Body-->
                 <div class="md-form">
                   <i class="fas fa-user white-text"></i>
                   <input type="text" id="form2" class="white-text form-control" [(ngModel)]="usuario.nombre" name ="nombre"   #nombre="ngModel">
                   <label for="form2" class="active">Username</label>
                 </div>
                 <div class="md-form">
                   <i class="fas fa-lock prefix white-text active"></i>
                   <input type="password" id="form4" class="white-text form-control" [(ngModel)]="usuario.pass" name ="pass"   #pass="ngModel">
                   <label for="form4">Your password</label>
                 </div>
                 <div class="text-center mt-4">
                   <button class="btn btn-indigo login"  (click)="cargarUsuario_byNameAndPass(usuario.nombre, usuario.pass)">Login</button>
                   <hr class="hr-light mb-3 mt-4">
                   <div class="inline-ul text-center">
                     <a class="p-2 m-2 tw-ic">
                       <i class="fab fa-twitter white-text"></i>
                     </a>
                     <a class="p-2 m-2 li-ic">
                       <i class="fab fa-linkedin-in white-text"> </i>
                     </a>
                     <a class="p-2 m-2 ins-ic">
                       <i class="fas fa-instagram white-text"> </i>
                     </a>
                   </div>
                 </div>
               </div>
             </div>
             <!--/.Form-->
           </div>
           <!--Grid column-->
         </div>
         <!--Grid row-->
       </div>
       <!-- Content -->
     </div>
     <!-- Mask & flexbox options-->
   </div>
<app-footer></app-footer>
